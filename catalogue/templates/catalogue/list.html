{% extends 'catalogue/base.html' %}
{% block content %}
	<table class="table table-striped table-bordered table-hover table-responsive">
		<tr></tr><th>Samples</th><th>Barcode</th></tr>
		{% for sample in sample_list %}
		<tr>
			<td><a href="{% url 'detail' pk=sample.id %}">{{ sample.shortname }}</a></td>
			<td>{{ sample.longname }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
