{% extends 'catalogue/base.html' %}
{% block content %}


	<table class="table table-striped table-bordered table-hover table-responsive">
		<tr></tr><th>Sample</th><th>Barcode</th><th>Location</th><th>Last seen</th></tr>
		{% for sample in object_list %}
		<tr>
			<td>
				<a href="{% url 'detail' pk=sample.id %}">
					{{ sample.name}} </a>
			</td>
			<td>{{ sample.barcode}}</td>
		</tr>
		{% endfor %}
	</table>

{% endblock %}
